<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To Do List</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Background Animation -->
  <div class="background">
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
  </div>

  <!-- App Container -->
  <div class="app-container">
    <h1 class="title">âœ… To Do List</h1>

    <!-- Add Task Form -->
    <div class="task-input">
      <input id="task-title" type="text" placeholder="Task title" />
      <input id="task-date" type="date" />
      <input id="task-time" type="time" />
      <select id="task-priority" required>
        <option value="" disabled selected>Select priority</option>
        <option value="high">High</option>
        <option value="medium">Medium</option>
        <option value="low">Low</option>
      </select>
      <button id="addTaskBtn" type="button">âž• Add Task</button>
    </div>

    <!-- Filters -->
    <div class="filters">
      <input type="text" id="searchBar" placeholder="ðŸ” Search tasks..." />
      <select id="statusFilter">
        <option value="all">All Status</option>
        <option value="pending">Pending</option>
        <option value="completed">Completed</option>
      </select>
      <input type="date" id="dateFilter" />
      <select id="dayFilter">
        <option value="all">All Days</option>
        <option value="today">Today</option>
        <option value="tomorrow">Tomorrow</option>
        <option value="week">This Week</option>
      </select>
      <select id="priorityFilter">
        <option value="all">All Priorities</option>
        <option value="high">High</option>
        <option value="medium">Medium</option>
        <option value="low">Low</option>
      </select>
      <button id="clearFiltersBtn">Clear Filters</button>
    </div>

    <!-- Task List -->
    <ul id="taskList" class="task-list"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
